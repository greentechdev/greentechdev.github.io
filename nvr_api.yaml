openapi: 3.0.1
info:
  title: NVR REST API
  version: 2.1.0-0
  description: REST API for Naturv√•rdsregistret.
servers:
  - url: https://nvpub.vic-metria.nu/naturvardsregistret/v2/rest

tags:
  - name: Sites
  - name: Documents
  - name: Environmental objectives
  - name: Rules
  - name: Purposes
  - name: NMD classes

paths:

  /omrade:
    get:
      tags:
        - Sites
      summary: All NVR sites
      operationId: omrade
      parameters:
        - name: beslutsdatum_from
          in: query
          description: Decision date (from) (yyyy-MM-dd)
          schema:
            type: string
        - name: beslutsdatum_tom
          in: query
          description: Decision date (to) (yyyy-MM-dd)
          schema:
            type: string
        - name: beslutsmyndighet
          in: query
          description: Authority (see /omrade/beslutsmyndigheter)
          schema:
            type: string
        - name: status
          in: query
          description: Decision status (see /omrade/beslutsstatusar)
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
        - name: foreskriftssubtyp
          in: query
          description: Rule subtype (see /foreskriftssubtyper)
          schema:
            type: string
        - name: foreskriftstyp
          in: query
          description: Rule type (see foreskriftstyper)
          schema:
            type: string
        - name: forstagangsbeslut
          in: query
          description: First time decision
          schema:
            type: boolean
        - name: gallandedatum_from
          in: query
          description: Current decision date (from) (yyyy-MM-dd)
          schema:
            type: string
        - name: gallandedatum_tom
          in: query
          description: Current decision date (to) (yyyy-MM-dd)
          schema:
            type: string
        - name: id
          in: query
          description: NVR-id (can be used as a prefix)
          schema:
            type: string
        - name: kommun
          in: query
          description: Municipality code ([see skr.se](https://skr.se/tjanster/kommunerochregioner/faktakommunerochregioner/lansregister.2052.html))
          schema:
            type: string
        - name: lan
          in: query
          description: Regional code ([see skr.se](https://skr.se/tjanster/kommunerochregioner/faktakommunerochregioner/lansregister.2053.html))
          schema:
            type: string
        - name: limit
          in: query
          description: Limit the output. Max is 1000.
          schema:
            type: integer
            format: int32
            default: "100"
        - name: miljomal
          in: query
          description: Environmental objective (see /miljomal)
          schema:
            type: string
        - name: namn
          in: query
          description: Name of the site. Can be partial.
          schema:
            type: string
            example: Store Mo
        - name: nmdklasskod
          in: query
          description: NMD class code (see /nmdklass)
          schema:
            type: string
        - name: nmdklassniva1kod
          in: query
          description: NMD class code on level 1 (see /nmdklass/niva1)
          schema:
            type: string
        - name: nmdklassniva2kod
          in: query
          description: NMD class code on level 2 (see /nmdklass/niva2)
          schema:
            type: string
        - name: nmdklassniva3kod
          in: query
          description: NMD class code on level 3 (see /nmdklass/niva3)
          schema:
            type: string
        - name: skyddstypkod
          in: query
          description: Protection type code (see /omrade/skyddstyper)
          schema:
            type: string
            example: NP
        - name: skyddstypnamn
          in: query
          description: Protection type name (see /omrade/skyddstyper)
          schema:
            type: string
        - name: syfte
          in: query
          description: Purpose (see /syften)
          schema:
            type: string
        - name: ursprBeslutsdatum_from
          in: query
          description: Original decision date (from) (yyyy-MM-dd)
          schema:
            type: string
        - name: ursprBeslutsdatum_tom
          in: query
          description: Original decision date (to) (yyyy-MM-dd)
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List(Omrade)
                type: array
                items:
                  $ref: "#/components/schemas/Omrade"

  /omrade/nolinks:
    get:
      tags:
        - Sites
      summary: All NVR sites, without links in the results
      description: Same as _/omrade_, but without the links data (i.e. the
        "atom.link"-property).
      operationId: omrade_nolinks
      parameters:
        - name: beslutsdatum_from
          in: query
          description: Decision date (from) (yyyy-MM-dd)
          schema:
            type: string
        - name: beslutsdatum_tom
          in: query
          description: Decision date (to) (yyyy-MM-dd)
          schema:
            type: string
        - name: beslutsmyndighet
          in: query
          description: Authority (see /omrade/beslutsmyndigheter)
          schema:
            type: string
        - name: status
          in: query
          description: Decision status (see /omrade/beslutsstatusar)
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
        - name: foreskriftssubtyp
          in: query
          description: Rule subtype (see /foreskriftssubtyper)
          schema:
            type: string
        - name: foreskriftstyp
          in: query
          description: Rule type (see foreskriftstyper)
          schema:
            type: string
        - name: forstagangsbeslut
          in: query
          description: First time decision
          schema:
            type: boolean
        - name: gallandedatum_from
          in: query
          description: Current decision date (from) (yyyy-MM-dd)
          schema:
            type: string
        - name: gallandedatum_tom
          in: query
          description: Current decision date (to) (yyyy-MM-dd)
          schema:
            type: string
        - name: id
          in: query
          description: NVR-id (can be used as a prefix)
          schema:
            type: string
        - name: kommun
          in: query
          description: Municipality code ([see skr.se](https://skr.se/tjanster/kommunerochregioner/faktakommunerochregioner/lansregister.2052.html))
          schema:
            type: string
        - name: lan
          in: query
          description: Regional code ([see skr.se](https://skr.se/tjanster/kommunerochregioner/faktakommunerochregioner/lansregister.2053.html))
          schema:
            type: string
        - name: limit
          in: query
          description: Limit the output. Max is 1000.
          schema:
            type: integer
            format: int32
            default: "100"
        - name: miljomal
          in: query
          description: Environmental objective (see /miljomal)
          schema:
            type: string
        - name: namn
          in: query
          description: Name of the site. Can be partial.
          schema:
            type: string
            example: Store Mo
        - name: nmdklasskod
          in: query
          description: NMD class code (see /nmdklass)
          schema:
            type: string
        - name: nmdklassniva1kod
          in: query
          description: NMD class code on level 1 (see /nmdklass/niva1)
          schema:
            type: string
        - name: nmdklassniva2kod
          in: query
          description: NMD class code on level 2 (see /nmdklass/niva2)
          schema:
            type: string
        - name: nmdklassniva3kod
          in: query
          description: NMD class code on level 3 (see /nmdklass/niva3)
          schema:
            type: string
        - name: skyddstypkod
          in: query
          description: Protection type code (see /omrade/skyddstyper)
          schema:
            type: string
            example: NP
        - name: skyddstypnamn
          in: query
          description: Protection type name (see /omrade/skyddstyper)
          schema:
            type: string
        - name: syfte
          in: query
          description: Purpose (see /syften)
          schema:
            type: string
        - name: ursprBeslutsdatum_from
          in: query
          description: Original decision date (from) (yyyy-MM-dd)
          schema:
            type: string
        - name: ursprBeslutsdatum_tom
          in: query
          description: Original decision date (to) (yyyy-MM-dd)
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List(Omrade)
                type: array
                items:
                  $ref: "#/components/schemas/Omrade"

  /omrade/extentAsWkt:
    get:
      tags:
        - Sites
      summary: Combined geographical extent of one or more sites
      description: Note that the response is in
        [WKT](https://en.wikipedia.org/wiki/Well-known_text_representation_of_geometry)
        format, encoded as [SWEREF99 TM / EPSG:3006](https://epsg.io/3006).

      operationId: omrade_extentAsWkt
      parameters:
        - name: id
          in: query
          description: Comma separated list of site NVR ids. E.g.
            "...?id=2001362&id=2001363".
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
            example: [2001362, 2001362] 
      responses:
        "200":
          description: Successful operation
          content:
            text/plain;charset=utf-8:
              schema:
                $ref: "#/components/schemas/WktString"

  "/omrade/{id}/{status}":
    get:
      tags:
        - Sites
      summary: A NVR site
      operationId: omrade_id
      parameters:
        - name: status
          in: path
          description: Decision status (see /omrade/beslutsstatusar)
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
          required: true
        - name: id
          in: path
          description: NVR-id
          schema:
            type: string
            example: 2001362
          required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Omrade"

  "/omrade/{id}/{status}/beslutsdokument":
    get:
      tags:
        - Sites
      summary: All decision documents for a site
      operationId: omrade_id_beslutsdokument
      parameters:
        - name: status
          in: path
          description: Decision status (see /omrade/beslutsstatusar)
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
          required: true
        - name: id
          in: path
          description: NVR-id
          schema:
            type: string
            example: 2001362
          required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List(Beslutsdokument)
                type: array
                items:
                  $ref: "#/components/schemas/Beslutsdokument"

  "/omrade/{id}/{status}/extentAsWkt":
    get:
      tags:
        - Sites
      summary: Geographical extent of a site
      description: Note that the response is in
        [WKT](https://en.wikipedia.org/wiki/Well-known_text_representation_of_geometry)
        format, encoded as [SWEREF99 TM / EPSG:3006](https://epsg.io/3006).
      operationId: omrade_id_extentAsWkt
      parameters:
        - name: status
          in: path
          description: Decision status (see /omrade/beslutsstatusar)
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
          required: true
        - name: id
          in: path
          description: NVR-id
          schema:
            type: string
            example: 2001362
          required: true
      responses:
        "200":
          description: Successful operation
          content:
            text/plain;charset=utf-8:
              schema:
                description: The extent of the site as WKT
                type: string

  "/omrade/{id}/{status}/foreskriftsomraden":
    get:
      tags:
        - Sites
      summary: All rules for a site
      operationId: omrade_id_foreskriftsomraden
      parameters:
        - name: status
          in: path
          description: Decision status (see /omrade/beslutsstatusar)
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
          required: true
        - name: id
          in: path
          description: NVR-id
          schema:
            type: string
            example: 2001362
          required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List(Syfte)
                type: array
                items:
                  $ref: "#/components/schemas/Foreskriftsomrade"

  "/omrade/{id}/{status}/miljomal":
    get:
      tags:
        - Sites
      summary: All environmental objectives for a site
      operationId: omrade_id_miljomal
      parameters:
        - name: status
          in: path
          description: Decision status (see /omrade/beslutsstatusar)
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
          required: true
        - name: id
          in: path
          description: NVR-id
          schema:
            type: string
            example: 2001362
          required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List(Syfte)
                type: array
                items:
                  $ref: "#/components/schemas/Miljomal"

  "/omrade/{id}/{status}/nmdklasser":
    get:
      tags:
        - Sites
      summary: All NMD classes for a site
      operationId: omrade_id_nmdklasser
      parameters:
        - name: status
          in: path
          description: Decision status (see /omrade/beslutsstatusar)
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
          required: true
        - name: id
          in: path
          description: NVR-id
          schema:
            type: string
            example: 2001362
          required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List(NmdKlass)
                type: array
                items:
                  $ref: "#/components/schemas/NmdKlass"

  "/omrade/{id}/{status}/syften":
    get:
      tags:
        - Sites
      summary: All purposes for a site
      operationId: omrade_id_syften
      parameters:
        - name: status
          in: path
          description: Decision status (see /omrade/beslutsstatusar)
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
          required: true
        - name: id
          in: path
          description: NVR-id
          schema:
            type: string
            example: 2001362
          required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List(Syfte)
                type: array
                items:
                  $ref: "#/components/schemas/Syfte"

  "/omrade/{id}/{status}/wkt":
    get:
      tags:
        - Sites
      summary: Geographical representation of a site
      operationId: omrade_id_wkt
      parameters:
        - name: status
          in: path
          description: Decision status (see /omrade/beslutsstatusar)
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
          required: true
        - name: id
          in: path
          description: NVR-id
          schema:
            type: string
            example: 2001362
          required: true
      responses:
        "200":
          description: Successful operation
          content:
            text/plain;charset=utf-8:
              schema:
                $ref: "#/components/schemas/WktString"

  /omrade/beslutsstatusar:
    get:
      tags:
        - Sites
      summary: A list of all decision status codes
      description: >
        To be used in path parameter *{status}* and query parameter *beslutsstatus*

         * `G√§llande` = Current - the site has gained legal force
         * `Beslutad` = Decided - the site has been decided but not yet gained legal force
         * `√ñverklagad` = Appealed - the decision for the site has been appealed
      operationId: omrade_beslutsstatusar
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List(Typ)
                type: array
                items:
                  $ref: "#/components/schemas/Beslutsstatus"

  /omrade/beslutsmyndigheter:
    get:
      tags:
        - Sites
      summary: A list of all types of authorites
      description: >
        To be used in query parameter *beslutsmyndighet*.
        
          * `Domstol` = Court
          * `Kommun` = Municipality
          * `L√§nsstyrelse` = County
          * `Naturv√•rdsverket` = Swedish EPA
          * `Riksdag`/regering = Parliament/Government
          * `Skogsstyrelsen` = Swedish Forest Agency
          * `Vattendomstol` = Water court
      operationId: omrade_beslutsmyndigheter
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List(Typ)
                type: array
                items:
                  $ref: "#/components/schemas/Typ"

  /omrade/skyddstyper:
    get:
      tags:
        - Sites
      summary: A list of all protection types
      description: To be used in query parameter *skyddstypnamn* or *skyddstypkod* fields
      operationId: omrade_skyddstyper
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List(Typ)
                type: array
                items:
                  $ref: "#/components/schemas/Typ"

  "/beslutsdokument/{nvrId}/{status}/{id}":
    get:
      tags:
        - Documents
      summary: Returns a specific decision document for a site
      description: Use /omrade/{nvrId}/{status}/beslutsdokument for a complete list of documents for a site
      operationId: beslutsdokument_nvrid
      parameters:
        - name: status
          in: path
          description: Decision status
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
          required: true
        - name: id
          in: path
          description: Id of the document
          schema:
            type: string
          required: true
          example: 231632
        - name: nvrId
          in: path
          description: NVR-id for the site
          schema:
            type: string
          required: true
          example: 2001362
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Beslutsdokument"

  "/foreskriftsomrade/{nvrId}/{status}/{objectid}":
    get:
      tags:
        - Rules
      summary:  Returns a specific rule for a site
      description: Use /omrade/{nvrId}/{status}/foreskriftsomraden for a complete list of rules for a site
      operationId: foreskriftsomrade_nvrid
      parameters:
        - name: status
          in: path
          description: Decision status for this site
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
          required: true
        - name: nvrId
          in: path
          description: NVR-id for a site
          schema:
            type: string
          required: true
          example: 2001362
        - name: objectid
          in: path
          description: Id for this rule
          schema:
            type: integer
            format: int64
          required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Foreskriftsomrade"

  /foreskriftstyper:
    get:
      tags:
        - Rules
      summary: A list of all rule types
      description: To be used in query parameter *foreskriftstyp*
      operationId: foreskriftstyper
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List(Typ)
                type: array
                items:
                  $ref: "#/components/schemas/Typ"

  /foreskriftssubtyper:
    get:
      tags:
        - Rules
      summary: A list of all rule subtypes
      description: To be used in query parameter *foreskriftssubtyp*
      operationId: foreskriftssubtyper
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List(Typ)
                type: array
                items:
                  $ref: "#/components/schemas/Typ"
              examples:
                response:
                  value:
                    - key: ...
                      value: ...

  /miljomal:
    get:
      tags:
        - Environmental objectives
      summary: A list of all environmental objectives
      description: To be used in query parameter *miljomal*
      operationId: miljomal
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List(Typ)
                type: array
                items:
                  $ref: "#/components/schemas/Typ"

  "/miljomal/{nvrId}/{status}/{namn}":
    get:
      tags:
        - Environmental objectives
      summary: A single environmental objective for a site
      description: Use /omrade/{nvrId}/{status}/miljomal for a complete list of objectives for a site
      operationId: miljomal_nvrid
      parameters:
        - name: status
          in: path
          description: Decision status
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
          required: true
        - name: namn
          in: path
          description: Name of this environmental objective
          schema:
            type: string
          required: true
          example: 12. Levande skogar
        - name: nvrId
          in: path
          description: NVR-id of site
          schema:
            type: string
          required: true
          example: 2001362
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Miljomal"

  /nmdklass:
    get:
      tags:
        - NMD classes
      summary: A list of all NMD classes
      description: To be used in query parameter *nmdklass*
      operationId: nmdklass
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List<Typ>
                type: array
                items:
                  $ref: "#/components/schemas/Typ"

  /nmdklass/niva1:
    get:
      tags:
        - NMD classes
      summary: A list of all NMD classes on level 1
      description: To be used in query parameter *nmdklassniva1*
      operationId: nmdklass_niva1
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List<Typ>
                type: array
                items:
                  $ref: "#/components/schemas/Typ"

  /nmdklass/niva2:
    get:
      tags:
        - NMD classes
      summary: A list of all NMD classes on level 2
      description: To be used in query parameter *nmdklassniva2*
      operationId: nmdklass_niva2
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List<Typ>
                type: array
                items:
                  $ref: "#/components/schemas/Typ"

  /nmdklass/niva3:
    get:
      tags:
        - NMD classes
      summary: A list of all NMD classes on level 3
      description: To be used in query parameter *nmdklassniva1*
      operationId: nmdklass_niva3
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                description: List<Typ>
                type: array
                items:
                  $ref: "#/components/schemas/Typ"

  "/nmdklass/{nvrId}/{status}/{nmdKlassKod}":
    get:
      tags:
        - NMD classes
      summary: A specific NMD class for a site
      operationId: nmdklass_nvrid
      parameters:
        - name: status
          in: path
          description: Decision status
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
          required: true
        - name: nmdKlassKod
          in: path
          description: NMD class code
          schema:
            type: string
          required: true
          example: 111
        - name: nvrId
          in: path
          description: NVR-id of site
          schema:
            type: string
          required: true
          example: 2001362
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NmdKlass"

  "/syfte/{nvrId}/{status}/{id}":
    get:
      tags:
        - Purposes
      description: Returnerar ett syfte f√∂r ett specifikt omr√•de
      operationId: syfte_nvrid
      parameters:
        - name: nvrId
          in: path
          description: NVR-id
          schema:
            type: string
            example: 2001362
          required: true
        - name: status
          in: path
          description: Decision status (see /omrade/beslutsstatusar)
          schema:
            $ref: "#/components/schemas/Beslutsstatus"
          required: true
        - name: id
          in: path
          description: Id of the purpose
          schema:
            type: string
            example: 2.21.47.55
          required: true
      responses:
